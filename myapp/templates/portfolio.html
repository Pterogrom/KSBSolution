<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f2;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        button {
            background-color: #e46c1c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c75a17;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            font-size: 1rem;
            color: #666;
        }

        img {
            width: 100%;
            max-width: 1000px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Calculated Portfolio</h1>

        {% if plot_url %}
        <h2>Portfolio Performance</h2>
        <img src="{{ plot_url }}" alt="Portfolio Chart" style="width: 100%; max-width: 1200px;">
        {% endif %}

        {% if portfolio %}
            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Weight</th>
                </tr>
                {% for stock in portfolio %}
                    {% if stock.weights != 0 %}
                    <tr>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.weights }}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </table>
        {% else %}
            <p>No portfolio data available.</p>
        {% endif %}

        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>

</body>
</html>
